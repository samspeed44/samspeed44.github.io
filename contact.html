<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.icon" href="img/coco_favicon.ico">
    <link href="css/style_contact.css" rel="stylesheet">
    <title>Contact - Ecoco</title>
</head>
<body>
    <!-- Bandeau principal -->
    <img class="bandeau" src="img/banniere_V2.png" alt="Bannière">

    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html"><img src="img/coco.png" alt="Logo Noix de Coco"></a>
        <div class="links">
            <a href="produits.html">Produits</a>
            <a href="contact.html">Contact</a>
            <a href="apropos.html">À propos</a>
        </div>
    </div>

    <!-- Section Contact -->
    <div class="contact-container">
        <h1>Nous contacter</h1>
        <hr>
        
        <!-- Formulaire de contact -->
        <div class="form-container">
            <form action="submit_form.php" method="POST">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
                
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                
                <input type="submit" value="Envoyer">
            </form>
        </div>
        
        <!-- Informations de contact -->
        <div class="contact-info">
            <p><strong>Tel :</strong> 02 65 27 94 36</p>
            <p><strong>Adresse :</strong> 29 bis Rue Adolphe<br> Motié, Nantes</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        © 2002-2024, Ecoco.com Inc. ou ses affiliés
    </div>
</body>
</html>
